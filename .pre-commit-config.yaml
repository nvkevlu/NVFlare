# Pre-commit hooks to enforce code quality checks before commits
# This file must exist locally but is NOT committed to git (personal use only)

repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        name: black - Python code formatter
        types: [python]
        args: ['--line-length=120']
        exclude: '(\.pyi|\.git|\.eggs|nvflare/_version\.py|versioneer\.py|venv|\.venv|_version\.py|.*grpc\.py|.*_pb2\.py)$'

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort - Python import sorter
        types: [python]
        args: ['--profile=black', '--line-length=120']
        exclude: '(\.pyi|\.git|\.eggs|nvflare/_version\.py|versioneer\.py|venv|\.venv|_version\.py|.*grpc\.py|.*_pb2\.py)$'

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        name: flake8 - Python linter
        types: [python]
        # Configuration is read from setup.cfg automatically
        args: []
        exclude: '(\.pyi|\.git|\.eggs|nvflare/_version\.py|versioneer\.py|venv|\.venv|_version\.py|.*grpc\.py|.*_pb2\.py)$'

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
        exclude: '\.github/workflows/.*\.yml$'
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-json
        name: Check JSON syntax
      - id: mixed-line-ending
        name: Fix mixed line endings
        args: ['--fix=lf']
